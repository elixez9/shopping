<body>
<h1 style="background-size: auto;background-color: floralwhite;color: black;">Products</h1>
  <div style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 50px;">

     {% for product in  products %}
         <div class="card" style="width: 18rem ;position: relative;top:50px;">
           <img src="{{ product.image.url }}" class="card-img-top" alt="cvb">
           <div class="card-body">
             <a style="color: #4ac1f7"  href="{{  product.get_absolute_url }}" class="card-title">{{ product.name}}</a>
            <p class="card-text">{{ product.description }}</p>
           </div>
         </div>
     {% endfor %}
  </div>
</body>
