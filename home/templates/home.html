<body>
     {% for product in  products %}
         <div class="card" style="width: 18rem ;position: relative;top:50px;">
           <img src="{{ product.image.url }}" class="card-img-top" alt="cvb">
           <div class="card-body">
             <a  href="{{  product.get_absolute_url }}" class="card-title">{{ product.name}}</a>
            <p class="card-text">{{ product.description }}</p>
           </div>
         </div>
     {% endfor %}
